<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 30px; text-align: center; color: #333;margin-top: 180px;">Todo App</h1>
  <div style="text-align: center; margin-top: 20px;">
  <input style="padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px;" placeholder="Enter items.." id="todoInput" type="text">
  <button style="padding: 8px 12px; margin-left: 5px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;" onclick="addTodo()">Add items</button>
  <button style="padding: 8px 12px; margin-left: 5px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;" onclick="deleteAllItems()">Delete All items</button>
</div>
<ul id="list" style="list-style-type: none; padding: 0; margin-top: 20px; text-align: center;"></ul>


<script src="app.js"></script>

</body>
</html>
